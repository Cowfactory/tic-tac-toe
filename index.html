<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <div class="wrapper">
        <main id="ttt-grid">
            <div class="grid-item" id="tl"><img></div>
            <div class="grid-item" id="tm"><img></div>
            <div class="grid-item" id="tr"><img></div>
            <div class="grid-item" id="ml"><img></div>
            <div class="grid-item" id="mm"><img></div>
            <div class="grid-item" id="mr"><img></div>
            <div class="grid-item" id="bl"><img></div>
            <div class="grid-item" id="bm"><img></div>
            <div class="grid-item" id="br"><img></div>
        </main>
        <aside id="rightContent">
            <p id="statusMsg">Player X's turn</p>
            <br>
            <p id="x-gameTally">Player X Games Won: 0</p>
            <p id="o-gameTally">Player O Games Won: 0</p>
            <p id="tie-gameTally">Games Tied: 0</p>
            <br>
            <button id="restart-btn" type="button">Restart Game</button>
            <button id="reset-btn" type="button">Reset Scores</button>
        </aside>   
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
