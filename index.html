<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Tic Tac Toe by Henry</h1>
        </header>
        <aside id="leftContent">
            
        </aside>
        <main id="ttt-grid">
            <div class="grid-item" id="tl"></div>
            <div class="grid-item" id="tm"></div>
            <div class="grid-item" id="tr"></div>
            <div class="grid-item" id="ml"></div>
            <div class="grid-item" id="mm"></div>
            <div class="grid-item" id="mr"></div>
            <div class="grid-item" id="bl"></div>
            <div class="grid-item" id="bm"></div>
            <div class="grid-item" id="br"></div>
        </main>
        <aside id="rightContent">
            <p id="statusMsg">It is Player X's turn</p>
            <br>
            <p id="x-gameTally">Player X Games Won: 0</p>
            <p id="o-gameTally">Player 0 Games Won: 0</p>
            <p id="tie-gameTally">Games Tied: 0</p>
            <br>
            <button id="restart-btn" type="button">Restart Game</button>
            <button id="reset-btn" type="button">Reset Scores</button>
        </aside>
        <footer>
            footer
        </footer>    
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
