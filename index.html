<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            asdf
        </header>
        <aside id="leftContent">
            left content
        </aside>
        <main class="ttt-grid">
            <div class="grid-item tl">1</div>
            <div class="grid-item tm">2</div>
            <div class="grid-item tr">3</div>
            <div class="grid-item ml">4</div>
            <div class="grid-item mm">5</div>
            <div class="grid-item mr">6</div>
            <div class="grid-item bl">7</div>
            <div class="grid-item bm">8</div>
            <div class="grid-item br">9</div>
        </main>
        <aside id="rightContent">
            right content
        </aside>
        <footer>
            footer
        </footer>    
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
